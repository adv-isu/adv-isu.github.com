<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="http://www.openlayers.org/dev/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="http://www.openlayers.org/dev/examples/style.css" type="text/css">
    <title>Buttons in Two Panels</title>
    <style type='text/css'>    
        #map {
            height: 512px;
        }
        .olButton {
          width: 30px;
          height: 30px;
          background-color: gray; 
        }
        .panel1 {
          bottom: 0px;
          left: 0px;
        }
        .panel2 {
          bottom: 0px;
          right: 0px;
        }
    </style>    
    <script src="http://www.openlayers.org/dev/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = 5;
        var lat = 40;
        var zoom = 5;
        var map, layer1, panel1, panel2;

        function init() {
            map = new OpenLayers.Map( 'map', {} );
            layer1 = new OpenLayers.Layer.WMS( "OpenLayers WMS", 
                    "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'} );
            map.addLayer(layer1);

            panel1 = new OpenLayers.Control.Panel({
                displayClass: "panel1" 
            });
            panel1.addControls([
                new OpenLayers.Control.Button({
                    trigger: function() {
                      alert("button in left panel clicked!");
                    }
                })
            ]);
            map.addControl(panel1);
            
            panel2 = new OpenLayers.Control.Panel({
                displayClass: "panel2" 
            });
            panel2.addControls([
                new OpenLayers.Control.Button({
                    trigger: function() {
                      alert("button in right panel clicked!");
                    }
                })
            ]);
            map.addControl(panel2);

            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Buttons in Two Panels</h1>
    <div id="tags">
        navigation toolbar, editing toolbar, basic
    </div>
    <p id="shortdesc">
       Click the gray buttons in the lower left and right corners.
       On an iPad, 
    </p> 
    <div id="map" class="smallmap"></div>
  </body>
</html>
